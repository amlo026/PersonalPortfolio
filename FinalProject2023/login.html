<!DOCTYPE HTML>
<html>
<head>
  <title>Login</title>
 
  <link type="text/css" rel="stylesheet" href="style/manage.css">
  <link type="text/css" rel="stylesheet" href="style/reglog.css">
  <script src="js/cookiemanager.js"></script>
  <script src="js/Login.js"></script>

  <script>
    function login()
    {
      let x=new Login();
      if(x.login(userid.value,password.value)==true) 
      {
        location.href='startpage.html';
        setCookie('flag','1',1);
      }
      else message.innerHTML="ERROR: INVALID USERID AND/OR PASSWORD";
    }
  </script>
</head>

<body>
  <div class="logo">
    <div class="logo_text">
      <h1><a href="startpage.html">Life <br>Wellness<br>Store</a></h1>
    </div>
</div>
    <center>
      <br><br>
    <div id="content">
      <div class="container">
        <h1>Login</h1>
        <p>Enter login information here.</p>
        <hr>
        <form action="#" method="post" style="width:50%;">
          <p><div id="message"></div></p>
          <div class="container">
            <p><span>Username: </span><input class="contact" type="text" id="userid"/></p>
            <p><span>Password: </span><input class="contact" type="password" id="password" /></p>
            <input type="checkbox" onclick="passwordshow()">Show Password
            <script>
              function passwordshow() {
                var x = document.getElementById("password");
                if (x.type === "password") {
                  x.type = "text";
                } else {
                  x.type = "password";
                }
              }
              </script>
            <p style="padding-top: 15px"><span>&nbsp;</span><input class="submit" type="button" name="contact_submitted" value="Login" onclick="login();"/>
            <br>  
          </div>
        </form>
        </center> 
        <div class="container signin">
          <p>Don't have an account? <a href="register.html">Register</a>.</p>
        </div>
</html>
