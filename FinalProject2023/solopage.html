<html>

<head>
  <title>Solopage</title>

<body>
      <div class="logo">
        <div class="logo_text">
          <h1><a href="startpage.html">Life <br>Wellness<br>Store</a></h1>
        </div>
      </div>
      <div class="nav">
        <ul>
        <li><a class="home" href="startpage.html">Home</a></li>
        <li><a class="activeproducts" href="products.html">Products</a></li>
        <li><a class="contact" href="contact.html">Contact</a></li>

      <span id="logoutbutton"></span>

      </div>
    <center><div class="tables">
        <h1>Products</h1>
        
        <script>
            let catalog = new Catalog();
            let x = catalog.getItem(getCookie('item'));
            document.writeln
                (`
                    <center>
                    <img src="images/${x.image}" style="width:500px;" onclick="#"/><center>
                    <div style="border:solid cornflowerblue 2px;background:#f7f7f7;float:left; margin-left:10vh">
                    <div class="titlesolopage">${x.name}</div>
                    <p style="text-align:center; width:50vh">${x.description} <b> $${x.price}</b>
                        <center><input type="button" value="Add to Cart" class="addcartsolo" onclick="let x=new Cart(getCookie('whoami'));alert('Item added to cart'); x.addItem(${x.id},1);">
                        <input type="button" value="Go to Cart" class="gocartsolo" button onclick="window.location.href='cart.html';">
                    </center>
                        </p>
                    </div>
                    `);
        </script>
    </div></center>
